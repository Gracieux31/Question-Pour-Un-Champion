<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Question-Reponse</title>

</head>


<body>
    <div id="page" class="container-fluid">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="text-center">
                        <h3>Bienvenue sur <span class="text-primary">Question pour un champion</span></h3>
                    </div>
                    <div class=" gamebackground  text-white">
                        <div class="gamecontainer p-5 configgame">
                            <h4>Choisir un niveau de difficulté</h4>
                            <select name="" id="levelchange" class="form-control">
                                <option value="débutant">Débutant</option>
                                <option value="confirmé">Confirmé</option>
                                <option value="expert">Expert</option>
                            </select>
                            <h4>Choisir un thème</h4>
                            <select name="choosetheme" class="form-control mb-2">
                                <option value="">Choisir un theme</option>
                                <option value="actupeople">Actu people</option>
                                <option value="antartique">Antartique</option>
                                <option value="chanteurinternationaux">Chanteurs internationnaux</option>
                                <option class="d-none" value="cultureenvrac">Culture en vrac</option>
                                <option value="gastronomieetrangere">Gastronomie étrangère</option>
                                <option value="hungergames">Hunger Games</option>
                                <option value="jurasikpark">Jurasic parc</option>
                            </select>
                            <button class="btn btn-primary" id="themechange">Charger le jeux</button>
                        </div>
                        <div class="gamecontainer p-5 startgame" style="display:none">

                            <div class="clearfix">
                                <span class="float-left">
                                    <h4>Thème</h4>
                                </span>
                                <span id="displaythme" class="float-right text-warning font-weight-bold h3">

                                </span>
                            </div>
                            <div class="clearfix">
                                <span class="float-left">
                                    <h4>Choisir une réponse</h4>
                                </span>
                                <span id="displaytimer" class="float-right text-warning font-weight-bold h4">
                                    20
                                </span>
                            </div>
                            <div class="timervisual"></div>
                            <div class="row">
                                <div class="col-md-12 bgg" id="question">

                                </div>
                            </div>
                            <div class="row" style="justify-content:space-between">
                                <div class="col-md-6 bgg cus" id="choix-0"></div>
                                <div class="col-md-6 bgg cus" id="choix-1"></div>
                                <div class="col-md-6 bgg cus" id="choix-2"></div>
                                <div class="col-md-6 bgg cus" id="choix-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="mv-2" id="boonoumauvaise"></div>
                        <div class="mv-2" id="reponse"></div>
                        <div class="mv-2" id="anectdote"></div>
                        <div id="score" class="text-info mv-2"></div>
                        <div id="maxscore" class="text-primary mv-2"></div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="actionbutton" nextaction=""></button>
                    </div>

                </div>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="quizz.js"></script>

</html>
